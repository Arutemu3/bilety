<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История России</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1><i class="fas fa-landmark"></i> История России</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <nav>
            <button class="nav-btn active" data-section="home"><i class="fas fa-home"></i> Главная</button>
            <button class="nav-btn" data-section="tickets"><i class="fas fa-ticket-alt"></i> Билеты</button>
            <button class="nav-btn" data-section="notes"><i class="fas fa-book"></i> Конспекты</button>
            <button class="nav-btn" data-section="add"><i class="fas fa-plus"></i> Добавить</button>
        </nav>

        <main>
            <section id="home" class="section active">
                <h2>Подготовка к экзамену</h2>
                <div class="stats">
                    <p>Всего билетов: <span id="total-count">0</span></p>
                    <p>Выучено: <span id="learned-count">0</span></p>
                </div>
            </section>

            <section id="tickets" class="section">
                <div class="controls">
                    <button id="random-btn"><i class="fas fa-random"></i> Случайный билет</button>
                    <label class="switch">
                        <input type="checkbox" id="hide-learned">
                        <span class="slider"></span>
                        <span class="switch-text">Только невыученные</span>
                    </label>
                </div>

                <div class="ticket">
                    <h3 id="question">Здесь будет вопрос</h3>
                    <div id="answer" class="hidden">Здесь будет ответ</div>
                    <div class="ticket-actions">
                        <button id="show-answer"><i class="fas fa-eye"></i> Показать ответ</button>
                        <button id="toggle-learned"><i class="far fa-check-circle"></i> Отметить выученным</button>
                        <button id="delete-current"><i class="fas fa-trash-alt"></i> Удалить билет</button>
                        <button id="export-btn"><i class="fas fa-file-export"></i> Экспортировать</button>
                    </div>
                </div>
            </section>

            <section id="notes" class="section">
                <input type="text" id="search" placeholder="Поиск...">
                <div id="notes-list" class="notes-grid"></div>
            </section>

            <section id="add" class="section">
                <h2>Добавить билет</h2>
                <form id="add-form">
                    <input type="text" id="new-question" placeholder="Вопрос" required>
                    <textarea id="new-answer" placeholder="Ответ..." required></textarea>
                    <button type="submit"><i class="fas fa-save"></i> Сохранить</button>
                </form>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
